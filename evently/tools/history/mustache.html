<div class="versions">
  <h4>Versions of {{title}}</h4>
  <ul>
    {{#versions}}
    <li>
      {{#available}}
        <a href="#/version/{{rev}}">{{rev}} {{#name}} by {{name}}{{/name}}</a>
      {{/available}}
      {{#missing}}
        {{rev}} {{#name}} by {{name}}{{/name}}
      {{/missing}}
      {{#note}}: {{note}}{{/note}}
    </li>
    {{/versions}}
  </ul>
</div>
