<form action="" method="post">
  <h2>Create New Page</h2>
  <fieldset>
    <p class="help">
      Please enter the slug of the page. Note that only lowercase
      characters (<tt>a-z</tt>), digits (<tt>0-9</tt>), or any of the
      characters <tt>_</tt>, <tt>+</tt>, and <tt>-</tt> are allowed.
    </p>
    <table summary=""><tbody><tr>
      <th><label>Page Slug:</label></th>
      <td><input type="text" name="slug" size="24"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Create</button>
    <button type="button" class="cancel">Cancel</button>
  </div>
</form>
