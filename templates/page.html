{{>header}}
<div class="container">
	<div id="tools"></div>
	<article data-rev="{{rev}}">
		<h1 id="title">{{{title}}}</h1>
		<div id="body">{{{body}}}</div>
	</article>
	{{#has_atts}}
	<div id="files">
	  <p>Files attached to <em>{{title}}</em>:</p>
	  <ul>
		{{#atts}}
		  <li><a href="{{uri}}">{{name}}</a> ({{type}})</li>
		{{/atts}}
	  </ul>
	</div>
	{{/has_atts}}
</div>
{{>footer}}
